{% extends 'base.html' %}

{% block title %}BioEvgenica{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">COSTUME JEWELRY</h1>
      <p class="fs-5 text-muted">Made by the heart, for the soul</p>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for el in model_post %}
    {% if el.model == 'necklace' %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ el.link }}" alt = 'Ops...' class="bd-placeholder-img card-img-top" width="100%" height="225" >
            <div class="card-body">
              <p class="card-text"> {{ el.description }} </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href = '/post/{{ el.id }}'> Find out all </a></button>
                   <button disabled="disabled" type="button" class="btn btn-sm btn-outline-secondary"><a href = '/necklace'> id {{ el.id }} </a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
