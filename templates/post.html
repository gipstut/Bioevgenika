{% extends 'base.html' %}

{% block title %}BioEvgenica
{% endblock %}

{% block body %}
<div class="container" >
  <div class="row">
    <div class="col-md-8">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ post.photo1 }}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{ post.photo2 }}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{ post.photo3 }}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>
    </div>
    <div class="col-md-4"><h2>{{ post.description }}</h2><h4>Тут будет полное описание украшения, с его историей</h4><a href="/create" class = 'btn btn-success' type = 'button'>BUY for {{ post.price }}</a></div>

    </div>
 </div>

{% endblock %}
